<!DOCTYPE html>

          <span>
            <img src="images/phone-call.png" alt="" class="phoneIcon" />
            070022332233
          </span>
          <span>

            support@whogohost.com
          </span>
          <span>07068714313</span>
        </div>
        <div class="navigations2">
          <span>Make money</span>
          <span>How to pay</span>
          <img src="images/nigeria.svg" alt="" class="spanIcon" />
          <span class="naira">N</span>
          <img src="images/shopping-cart.png" alt="" />
          <img src="images/account.png" alt="" class="accountIcon" />
          <span>My Account</span>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="headerHolder">

          <span>

          </span>
          <span>

      <div class="heroholder">
        <div class="heroContainer">
          <p>Wordpress Websites Work Better With Wordpress Hosting</p>
          <span>
            25% Off For New Users! Get Started
          </span>
          <div class="inputDiv">
            <input
              type="text"
              class="searchInput"
              placeholder="Search for a domain name (e.g. yourdomain.ng)"
            />
            <img src="images/whiteSearch.png" alt="" class="search" />
