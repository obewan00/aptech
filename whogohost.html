<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whogohost</title>
    <link rel="stylesheet" href="whogohost.css">
</head>
<body>
    <div class="support">
        <div class="supportHolder">
            <div class="navigations1">
                <div class="spanHold">
                    <img src="./img/icons8-ringer-volume-24.png" alt="" class="spanIcon">
                    <span> 07047475842 </span>
                </div>
                <div class="spanHold">
                    <img src="./img/icons8-envelope-24.png" alt="" class="spanIcon">
                    <span> support@whogohost.com </span>
                </div>
                <div class="spanHold">
                    <img src="./img/icons8-whatsapp-50.png" alt="" class="spanIcon">
                    <span> 07068714313 </span>
                </div>
            </div>
            <div class="navigations2">
                <span>
                    Make Money
                </span>
                <span>
                    How to Pay
                </span>
                <div class="spanHold">
                    <img src="./img/icons8-nigeria-flag-48.png" alt="" class="nigeria">
                    <img src="./img/icons8-sort-down-30.png" alt="" class="arrow">
                </div>
                <div class="spanHold">
                    <img src="./img/icons8-naira-24.png" alt="" class="spanIcon">
                    <img src="./img/icons8-sort-down-30.png" alt="" class="arrow">
                </div>
                <img src="./img/icons8-shopping-cart-24.png" alt="" class="spanIcon">
                <div class="account">
                    <img src="./img/icons8-user-30.png" alt="" class="spanIcon">
                    <span> My Account </span>
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="headerHolder">
            <img src="./img/logo.png" alt="" class="logo">
            <div class="headerNav">
                <div class="headerSpanHold">
                    <span> Domains </span>
                    <img src="./img/icons8-sort-down-30.png" alt="" class="spanIcon">
                </div>
                <div class="headerSpanHold">
                    <span> Hosting </span>
                    <img src="./img/icons8-sort-down-30.png" alt="" class="spanIcon">
                </div>
                <div class="headerSpanHold">
                    <span> Website </span>
                    <img src="./img/icons8-sort-down-30.png" alt="" class="spanIcon">
                </div>
                <div class="headerSpanHold">
                    <span> Solutions </span>
                    <img src="./img/icons8-sort-down-30.png" alt="" class="spanIcon">
                </div>
                <div class="headerSpanHold">
                    <span> More </span>
                    <img src="./img/icons8-sort-down-30.png" alt="" class="spanIcon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
